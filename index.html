<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>GizaEdu | تسجيل</title>
</head>
<body>

<h2>GizaEdu – تسجيل حساب</h2>

<input id="email" placeholder="الإيميل"><br><br>
<input id="password" type="password" placeholder="كلمة المرور"><br><br>

<button onclick="register()">تسجيل</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBxRliVYmUWELkUrk4g1nbJVJwaeJVMQ3o",
    authDomain: "gizaedu-549d9.firebaseapp.com",
    projectId: "gizaedu-549d9",
    storageBucket: "gizaedu-549d9.firebasestorage.app",
    messagingSenderId: "557538897191",
    appId: "1:557538897191:web:4fae58573bae3683df4d02"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.register = async function () {
    try {
      await createUserWithEmailAndPassword(
        auth,
        document.getElementById("email").value,
        document.getElementById("password").value
      );
      alert("تم التسجيل بنجاح ✅");
    } catch (e) {
      alert(e.message);
    }
  };
</script>

</body>
</html>
